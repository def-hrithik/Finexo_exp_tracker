<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script type="module" src="signup.js" ></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-blue-800 flex items-center justify-center min-h-screen">

  <div class="max-w-md w-full bg-gradient-to-r from-blue-500 to-blue-800 rounded-xl shadow-2xl p-8 space-y-6">
    <h2 class="text-center text-4xl font-extrabold text-white">Create Account</h2>

    <form id="signup-form" class="space-y-6">
      <div class="relative">
        <input type="text" id="username" name="username" required placeholder="Username"
          class="peer h-10 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-transparent focus:outline-none focus:border-blue-300"/>
        <label for="username"
          class="absolute left-0 -top-3.5 text-white text-sm transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-3.5 peer-focus:text-blue-300 peer-focus:text-sm">Username</label>
      </div>

      <div class="relative">
        <input type="email" id="email" name="email" required placeholder="Email"
          class="peer h-10 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-transparent focus:outline-none focus:border-blue-300"/>
        <label for="email"
          class="absolute left-0 -top-3.5 text-white text-sm transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-3.5 peer-focus:text-blue-300 peer-focus:text-sm">Email address</label>
      </div>

      <div class="relative">
        <input type="password" id="password" name="password" required placeholder="Password"
          class="peer h-10 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-transparent focus:outline-none focus:border-blue-300"/>
        <label for="password"
          class="absolute left-0 -top-3.5 text-white text-sm transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-3.5 peer-focus:text-blue-300 peer-focus:text-sm">Password</label>
      </div>

      <div class="relative">
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password"
          class="peer h-10 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-transparent focus:outline-none focus:border-blue-300"/>
        <label for="confirm-password"
          class="absolute left-0 -top-3.5 text-white text-sm transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:-top-3.5 peer-focus:text-blue-300 peer-focus:text-sm">Confirm Password</label>
      </div>

      <button type="submit"
        class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-700 rounded-md shadow-lg text-white font-semibold transition duration-200">
        Send Sign-In Link
      </button>
    </form>

    <div class="text-center text-gray-300">
      Already have an account?
      <a class="text-blue-300 hover:underline" href="login.html">Sign In</a>
    </div>
  </div>

</body>
</html>
