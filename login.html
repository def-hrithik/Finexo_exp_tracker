<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   
</head>
<body class="bg-gradient-to-r from-blue-500 to-blue-800 flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-gradient-to-r from-blue-500 to-blue-800 rounded-xl shadow-2xl overflow-hidden p-8 space-y-8">
    <h2 class="text-center text-4xl font-extrabold text-white">Login</h2>
    <p class="text-center text-gray-200">Sign in to your account</p>
    <form id="login-form" class="space-y-6">
      <div class="relative">
        <input id="email" name="email" type="email" placeholder="Enter your email" class="peer h-10 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-transparent focus:outline-none focus:border-blue-300" required />
        <label for="email" class="absolute left-0 -top-3.5 text-white text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-blue-300 peer-focus:text-sm">Email address</label>
      </div>
      <div class="relative">
        <input id="password" name="password" type="password" placeholder="Enter your password" class="peer h-10 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-transparent focus:outline-none focus:border-blue-300" required />
        <label for="password" class="absolute left-0 -top-3.5 text-white text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-blue-300 peer-focus:text-sm">Password</label>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-700 rounded-md shadow-lg text-white font-semibold transition duration-200">Log In</button>
    </form>
    <div class="text-center text-gray-300">Don't have an account? <a href="signup.html" class="text-blue-300 hover:underline">Sign up</a></div>
  </div>
  <script type="module" src="login.js" defer></script>
</body>
</html>
