<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Your Password</title>
    <!-- Add Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-blue-800 flex items-center justify-center min-h-screen">
<!-- From Uiverse.io by iZOXVL -->
<div
        style="animation: slideInFromLeft 1s ease-out;"
        class="max-w-md w-full bg-gradient-to-r from-blue-500 to-blue-800 rounded-xl shadow-2xl overflow-hidden p-8 space-y-8"
>
    <h2
            style="animation: appear 2s ease-out;"
            class="text-center text-3xl font-extrabold text-white"
    >
        Forgot Your Password?
    </h2>
    <p style="animation: appear 3s ease-out;" class="text-center text-gray-200">
        Enter your email address and we'll send you a link to reset your password.
    </p>
    <form action="#" method="POST" class="space-y-6" id="forgot-password-form">
        <div class="relative">
            <input
                    placeholder="john@example.com"
                    class="peer h-10 w-full border-b-2 border-gray-300 text-white bg-transparent placeholder-transparent focus:outline-none focus:border-blue-300"
                    required=""
                    id="email"
                    name="email"
                    type="email"
            />
            <label
                    class="absolute left-0 -top-3.5 text-white text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-blue-300 peer-focus:text-sm"
                    for="email"
            >Email address</label
            >
        </div>
        <button
                class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-700 rounded-md shadow-lg text-white font-semibold transition duration-200"
                type="submit"
        >
            Reset Password
        </button>
    </form>
    <div class="text-center text-gray-300">
        Remember your password?
        <a class="text-blue-300 hover:underline" href="login.html">Sign in</a>
    </div>
</div>
<script>
    document.getElementById('forgot-password-form').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            this.submit();
        }
    });
</script>
</body>
</html>
